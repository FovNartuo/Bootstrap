<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>响应式导航条</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">

            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <!-- 窄屏是显示的图标样式 -->
                <span class="sr-only">Toggle Navigation</span>
                <!-- 图标里的三条横线 -->
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- 确保无论是宽屏还是窄屏，navbar-brand都显示 -->
            <a href="##" class="navbar-brand">民生新闻-老百姓身边的新闻</a>
        </div>
        <!-- 保证在窄屏时需要折叠的内容必须包裹在一个div内，
            并且为这个div加入collapse、navbar-collapse两个类名。
            最后为这个div添加一个class类名或者id名。
            屏幕宽度小于768px时，div.navbar-responsive-collapse容器里的内容都会隐藏，显示icon-bar图标，
            当点击icon-bar图标时，再展开。屏幕大于768px时，默认显示。 -->
        <div class="collapse navbar-collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="##">首页</a></li>
                <li><a href="##">热点</a></li>
                <li><a href="##">体育</a></li>
                <li><a href="##">娱乐</a></li>
                <li><a href="##">社会</a></li>
            </ul>
        </div>
    </div>
    <script src="jquery-1.10.0.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
