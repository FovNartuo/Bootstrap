<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>drop down</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
    <!-- 下拉菜单原理
    通过js技术手段，给父容器“div.dropdown”添加或移除类名“open”来控制下拉菜单显示或隐藏。
    也就是说，默认情况，“div.dropdown”没有类名“open”，当用户第一次点击时，“div.dropdown”会添加类名“open”；
    当用户再次点击时，“div.dropdown”容器中的类名“open”又会被移除。 -->

    <!-- this is a question -->
    <!-- 下拉菜单需要一个容器 -->
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Dropdown
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#">html5</a></li>
            <li><a href="#">css3</a></li>
            <li><a href="#">javascript</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">vue</a></li>
        </ul>
    </div>

    <!-- 使用一个名为“dropdown”的容器包裹了整个下拉菜单元素 -->
    <div class="dropdown">
        <!-- 使用了一个<button>按钮做为父菜单，并且定义类名“dropdown-toggle”和自定义“data-toggle”属性，且值必须和最外容器类名一致 -->
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
            运动分类
            <span class="caret"></span>
        </button>
        <!-- 下拉菜单项使用一个ul列表，并且定义一个类名为“dropdown-menu” -->
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <!-- 分组之后,就可以给每个组加一个标题 -->
            <li role="presentation" class="dropdown-header">球类运动</li>
            <!-- 当前状态 -->
            <li role="presentation" class="active"><a role="menuitem" tabindex="-1" href="#">羽毛球</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">乒乓球</a></li>
            <!-- 下拉分隔线，假设下拉菜单有两个组，那么组与组之间可以通过添加一个空的<li>，并且给这个<li>添加类名“divider”来实现添加下拉分隔线的功能。 -->
            <li role="presentation" class="divider"></li>
            <li role="presentation" class="dropdown-header">田径运动</li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">长跑</a></li>
            <!-- 禁用状态 -->
            <li role="presentation" class="disabled"><a role="menuitem" tabindex="-1" href="#">短跑</a></li>
        </ul>
    </div>
    <hr>
<!-- 这里有一个问题啊,无法和父容器右边对齐 -->
    <h4>使用dropdown-menu-right类使下拉菜单与父容器右边对齐</h4>
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
            下拉菜单
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">下拉菜单项</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">下拉菜单项</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">下拉菜单项</a></li>
            <li role="presentation" class="divider"></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">下拉菜单项</a></li>
        </ul>
    </div> 
    
    <script src="jquery-1.10.0.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
