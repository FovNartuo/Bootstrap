<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进度tiao</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
        .comment{
            width: 450px;
            height: 100px;
            margin: 20px auto;
        }
        .comment_text{
            width: 250px;
            float: left;
        }
        .comment_text div:nth-of-type(1){
            float: left;
            margin-left: 20px;
        }
        .comment_text div:nth-of-type(2){
            float: right;
            margin-right: 20px;
        }
        .comment_text div:nth-of-type(2) p{
            margin-bottom: 20px;
        }

        .comment_progress{
            float: right;
            width: 200px;
        }

    </style>
</head>
<body>

    <!-- 实践 -->
    <div class="comment">
        <div class="text-center comment_text">
            <div>
                <p class="h1" style="color: goldenrod">89%</p>
                <p>好评度</p>
            </div>
            <div>
                <p>好评(89%)</p>
                <p>中评(0%)</p>
                <p>差评(11%)</p>
            </div>
            
        </div>
        <div class="comment_progress">
            <div class="progress">
                <div class="progress-bar" style="width:89%; background: goldenrod;"></div>
            </div>
            <div class="progress">
                <div class="progress-bar" style="width:0%; background: goldenrod;"></div>
            </div>
            <div class="progress">
                <div class="progress-bar" style="width:11%; background: goldenrod;"></div>
            </div>
        </div>
    </div>

    <hr><br>
    <!-- 基本进度条 -->
    <div class="progress">
        <!-- role：告诉搜索引擎这个div的作用是进度条。
            aria-valuenow="40"属性作用：当前进度条的进度为40%。
            aria-valuemin="0"属性作用：进度条的最小值为0%。
            aria-valuemax="100"属性作用：进度条的最大值为100%。 -->
        <div class="progress-bar" style="width:40%;" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
            <span class="sr-only">40% Complete</span>
        </div>
    </div>
    <hr>

    <!-- 彩色进度条 -->
    <!-- 信息进度条，进度条颜色为蓝色 -->
    <div class="progress">
        <div class="progress-bar progress-bar-success" style="width:40%"></div>
    </div>
    <!-- 成功进度条，进度条颜色为绿色 -->
    <div class="progress">
        <div class="progress-bar progress-bar-info" style="width:60%"></div>
    </div>
    <!-- 警告进度条，进度条颜色为黄色 -->
    <div class="progress">
        <div class="progress-bar progress-bar-warning" style="width:80%"></div>
    </div>
    <!-- 错误进度条，进度条颜色为红色 -->
    <div class="progress">
        <div class="progress-bar progress-bar-danger" style="width:50%"></div>
    </div>
    <hr>

    <!-- 条纹进度条 -->
    <div class="progress progress-striped">
        <div class="progress-bar progress-bar-success" style="width:40%"></div>
    </div>
    <hr>

    <!-- 动态条纹进度条 -->
    <div class="progress progress-striped active">
        <div class="progress-bar progress-bar-success" style="width:40%"></div>
    </div>
    <hr>
    
    <!-- 层叠进度条,将不同进度条放在一起水平排列 -->
    <div class="progress">
        <div class="progress-bar progress-bar-success" style="width:20%">20%</div>
        <div class="progress-bar progress-bar-info" style="width:10%"></div>
        <div class="progress-bar progress-bar-warning" style="width:30%"></div>
        <div class="progress-bar progress-bar-danger" style="width:15%"></div>
    </div>
    <hr>

    <!-- 带数值的进度条 -->
    <div class="progress">
        <div class="progress-bar progress-bar-success"  role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width:20%">20%</div>
    </div>
    <!-- 0%的进度条显示问题,可能是bootstrap版本问题 -->
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>

    <script src="jquery-1.10.0.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
